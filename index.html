<!doctype html>
<html lang="ru-RU">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="css/main.css">
   <title>Simple Calc</title>
</head>
<body>
   <div class="wrapper">
       <div class="maincontent">
           <div class="container">
               <header class="header">
                   <div class="container">
                       <a href="#" class="main-logo">
                           <img src="img/logo/loftblog.png" alt="loftblog logo" class="main-logo__img">
                       </a>
                   </div>
               </header>
               <main class="page">
                   <div class="container">
                       <div class="page__left">
                           <div class="calc-wrapper">
                               <div class="calc">
                                   <div class="calc__display">
                                       <input type="text" id="display" name="" class="calc__display-input" placeholder="00000000000000">
                                   </div>
                                   <div class="calc__buttons">
                                       <table class="calc__table">
                                           <tr class="calc__buttons-row">
                                               <td>
                                                  <button class="btn">CE</button>
                                               </td>
                                               <td>
                                                  
                                               </td>
                                               <td>
                                                  
                                               </td>
                                               <td>
                                                  
                                               </td>
                                           </tr>
                                       </table>
                                   </div>
                               </div>
                           </div>
                       </div>
                       <div class="page__right">
                           <h1 class="title">
                               Простой Калькулятор
                           </h1>
                           <div class="about">
                               <div class="about__btn">
                                   <a href="#" class="about__btn-link">
                                       Как это работает?
                                   </a>
                               </div>
                           </div>
                       </div>
                   </div>
               </main>
           </div>
       </div>
   </div>
   <footer class="footer">
       <div class="container">
           &copy; Все права защищены. Не воруйте и не копируйте этот сайт, пожалуйста. Создано усилиями команды LOFTBLOG. 2017 год
       </div>
   </footer>
 
   <script src="js/main.js"></script>
</body>
</html>
